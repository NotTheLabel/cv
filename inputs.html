<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Form Inputs Test</title>
</head>

<body>

  <h1>Form Input Types</h1>
  <form class="form example" action="index.html" method="post">
    <div class="form example">
      <label for="name">Name Here</label>
      <input type="text" name="" value="">
    </div>
    <div class="form example">
      <label for="range">How happy were you with the service</label>
      <input type="range" name="" value="">
    </div>
    <div class="form example">
      <label for="D.O.B">Date of Birth</label>
      <input type="date" name="" value="">
    </div>
  </form>

  <h3><a href="index.html">Home</h3>

</body>

</html>
